<body class="">
	<div class="container-fluid">     
        
		<div class="row" id="banner">
			<div class="col-lg-12 my-auto p-3">			
				<button id="setup_button" type="button" class="btn btn-primary" onclick="installApp()">Installa</button>	il nostro store
			</div>
		</div>
		
		
        <iframe name="html5_game" src="./test.html"  width="800" height="500" scrolling="no">
			Sorry your browser does not support iframe
		</iframe>
		<p id="bowser"></p>
	</div>
  

	<script src="js/main.js"></script>
	<script>
		function getBannerH (id){
			var img = document.getElementById(id); 
			var height = img.clientHeight+"px";
			return height; 
		}
		let deferredPrompt; // Allows to show the install prompt
		let setupButton;
		if (setupButton == undefined) 
		{
			setupButton = document.getElementById("setup_button");
			setupButton.style.display = 'none';
		}

		window.addEventListener('beforeinstallprompt', (e) => {
			// Prevent Chrome 67 and earlier from automatically showing the prompt
			e.preventDefault();
			// Stash the event so it can be triggered later.
			deferredPrompt = e;
			console.log("beforeinstallprompt fired");
			if (setupButton == undefined) {
				setupButton = document.getElementById("setup_button");
			}
			// Show the setup button
			let banner = document.getElementById("banner"); 
			banner.style.height = calc(getBannerH("banner")/2); 
			setupButton.style.display = "inline";
			setupButton.disabled = false;
		});
		
		function installApp() {
		// Show the prompt
		deferredPrompt.prompt();
		setupButton.disabled = true;
		// Wait for the user to respond to the prompt
		deferredPrompt.userChoice
			.then((choiceResult) => {
				if (choiceResult.outcome === 'accepted') {
					console.log('PWA setup accepted');
					// hide our user interface that shows our A2HS button
					setupButton.style.display = 'none';
				} else {
					console.log('PWA setup rejected');
				}
				deferredPrompt = null;
			});
		}
		window.addEventListener('appinstalled', (evt) => {
			console.log("appinstalled fired", evt);
		});
	</script>
</body>
