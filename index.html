<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>PWA installation test</title>
	<link rel="manifest" href="/manifest.json">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" href="images/pm-icon-152.png">
	
	<meta name="theme-color" content="white"/>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Hello World">
	<meta name="msapplication-TileImage" content="images/pm-icon-144.png">
	<meta name="msapplication-TileColor" content="#FFFFFF">
	
	<!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!--script src="https://cdn.jsdelivr.net/npm/bowser@2.5.3/es5.js"></script-->
	
	<!-- Bowser, a browser detector -->
	<script src="2-bowser.js"></script>
</head>
<body>
	<div class="container-fluid">     
        <noscript>
			You need to enable JavaScript to run this app.
		</noscript>
		<div class="row text-center" id="banner">
			<div class="col-lg-12 my-auto p-3">
				Clicca qui per
				<button id="setup_button" type="button" class="btn btn-primary" onclick="installApp()">Installare</button>
				il nostro play store
			</div>
		</div>
		<div class="row text-center" id="bannerOther">
			<div class="col-lg-12 my-auto p-3">
				Clicca qui sulla freccia per installare
				il nostro play store
			</div>
		</div>
		<iframe src="https://vf-es-games.mondiamedia.com/" style="overflow:hidden;overflow-x:hidden;overflow-y:hidden;height:100%;width:100%;position:absolute;top:0px;left:0px;right:0px;bottom:0px" height="100%" width="100%" id="pageContent" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
		<p id="bowser" style="display: none;"></p>
	</div>
	<script src="js/main.js"></script>
	<script>
		console.log("CHECK 1")	
		
		// Dynamical banner resize 
		function getBannerH (id){
			var img = document.getElementById(id); 
			var height = img.clientHeight+"px";
			return height; 
		}
		console.log("CHECK 2")	
		let deferredPrompt; // Allows to show the install prompt
		let setupButton;
		if (setupButton == undefined) 
		{
			setupButton = document.getElementById("setup_button");
			setupButton.style.display = 'none';
		}
		console.log("CHECK 3")	

	
		window.addEventListener('beforeinstallprompt', (e) => {
			// Prevent Chrome 67 and earlier from automatically showing the prompt
			e.preventDefault();
			// Stash the event so it can be triggered later.
			deferredPrompt = e;
			console.log("beforeinstallprompt fired");
			if (setupButton == undefined) {
				setupButton = document.getElementById("setup_button");
			}
			// Show the setup button
			console.log("Show the setup button"); 
			let banner = document.getElementById("banner"); 
			let pageContent = document.getElementById("pageContent"); 
			let bannerH = getBannerH("banner");
			
			let bannerOther = document.getElementById("bannerOther"); 
			bannerOther.style.display = "none"; 
			banner.style.color = "rgb(33, 37, 41)"; 
			
			console.log(bannerH); 
			//banner.style.visibility = "visible"
			//pageContent.style.top = bannerH +"px"
			setupButton.style.display = "inline";
			setupButton.disabled = false;
			var style = document.createElement('style')
			style.setAttribute("id", "style");
			
			style.innerHTML = "#pageContent{top:"+bannerH+" !important;}";	
			document.head.appendChild(style);					
		});
		console.log("CHECK 4")	
		function installApp() {
		// Show the prompt
		deferredPrompt.prompt();
		setupButton.disabled = true;
		// Wait for the user to respond to the prompt
		deferredPrompt.userChoice
			.then((choiceResult) => {
				if (choiceResult.outcome === 'accepted') {
					console.log('PWA setup accepted');
					// hide our user interface that shows our A2HS button
					setupButton.style.display = 'none';
					var style = document.createElement('style')
					style.setAttribute("id", "style");
					
					style.innerHTML = "#pageContent{top:0 !important;}";	
					document.head.appendChild(style);
				} else {
					console.log('PWA setup rejected');
				}
				deferredPrompt = null;
			});
		}
		window.addEventListener('appinstalled', (evt) => {
			console.log("appinstalled fired", evt);
		});
		console.log("CHECK 5")	
	</script>
	<!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.slim.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
